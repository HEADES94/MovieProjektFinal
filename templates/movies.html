{% extends "base.html" %}

{% block title %}Filme - MovieProjekt{% endblock %}

{% block content %}
<div class="movies-container fade-in">
    <div class="movies-header glass-card">
        <h1>Alle Filme</h1>
        <a href="/movies/new" class="add-button">
            <span class="add-icon">+</span>
            Neuen Film hinzuf√ºgen
        </a>
    </div>
    <div class="movie-list">
        {% for movie in movies %}
        <div class="movie-card glass-card">
            <div class="movie-poster">
                <img src="{{ movie.poster }}" alt="{{ movie.name }}">
            </div>
            <div class="movie-info">
                <h3>{{ movie.name }}</h3>
                <div class="movie-meta">
                    <span class="year">{{ movie.year }}</span>
                    <span class="genre">{{ movie.genre }}</span>
                </div>
                <div class="movie-actions">
                    <a href="/movies/{{ movie.id }}" class="view-button">
                        <span class="view-icon">üëÅÔ∏è</span>
                        Details
                    </a>
                    <form action="/movies" method="POST" style="display:inline;">
                        <input type="hidden" name="movie_id" value="{{ movie.id }}">
                        <button type="submit" class="delete">L√∂schen</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
