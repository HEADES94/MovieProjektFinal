<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie List</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <header>
        <h1 class="main-title">Movie Library</h1>
        <nav class="nav-bar">
            <a class="nav-btn" href="/">Home</a>
            <a class="nav-btn" href="/movies">Movies</a>
            <a class="nav-btn" href="/new_movie">Add Movie</a>
            <a class="nav-btn" href="/new_user">New User</a>
        </nav>
    </header>
    <main class="main-content">
        <div class="movie-list">
            {% for movie in movies %}
            <div class="movie-card">
                <img src="{{ movie.poster }}" alt="{{ movie.name }}" class="movie-poster-small">
                <h3>{{ movie.name }}</h3>
                <p>{{ movie.year }}</p>
                <a class="details-btn" href="/movies/{{ movie.id }}">Details</a>
            </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
