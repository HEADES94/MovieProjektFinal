{% extends "base.html" %}

{% block title %}Neuer Benutzer - MovieProjekt{% endblock %}

{% block content %}
<div class="new-user-container fade-in">
    <div class="form-card glass-card">
        <h1>Neuen Benutzer anlegen</h1>

        {% if success %}
        <div class="alert alert-success glass-card-inner">
            Benutzer wurde erfolgreich angelegt!
            <a href="/users" class="btn-secondary">Zur Benutzer√ºbersicht</a>
        </div>
        {% endif %}

        {% if error %}
        <div class="alert alert-error glass-card-inner">
            Fehler: {{ error }}
        </div>
        {% endif %}

        <form method="POST" class="user-form">
            <div class="form-group glass-card-inner">
                <label for="name">Benutzername</label>
                <input type="text" id="name" name="name" required
                       placeholder="z.B. Max Mustermann" class="form-input">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary">Benutzer anlegen</button>
                <a href="/users" class="btn-secondary">Abbrechen</a>
            </div>
        </form>
    </div>
</div>

<style>
.new-user-container {
    max-width: 600px;
    margin: 2rem auto;
    padding: 0 1rem;
}

.form-card {
    padding: 2rem;
    border-radius: 16px;
    backdrop-filter: blur(10px);
}

.form-card h1 {
    margin: 0 0 2rem;
    color: var(--text-primary);
    text-align: center;
}

.user-form {
    display: grid;
    gap: 1.5rem;
}

.form-group {
    display: grid;
    gap: 0.5rem;
    padding: 1.5rem;
    border-radius: 12px;
}

.form-group label {
    color: var(--text-primary);
    font-weight: bold;
}

.form-input {
    padding: 0.75rem 1rem;
    border: none;
    border-radius: 8px;
    background: var(--bg-glass);
    color: var(--text-primary);
    font-size: 1rem;
    transition: box-shadow 0.3s ease;
}

.form-input:focus {
    outline: none;
    box-shadow: 0 0 0 2px var(--primary);
}

.form-actions {
    display: flex;
    gap: 1rem;
    justify-content: flex-end;
    margin-top: 1rem;
}

.alert {
    padding: 1rem;
    border-radius: 8px;
    margin-bottom: 1.5rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.alert-success {
    background: var(--success);
    color: white;
}

.alert-error {
    background: var(--warning);
    color: white;
}

.alert a {
    color: white;
    text-decoration: none;
    padding: 0.5rem 1rem;
    border-radius: 6px;
    background: rgba(255, 255, 255, 0.2);
    transition: background-color 0.3s ease;
}

.alert a:hover {
    background: rgba(255, 255, 255, 0.3);
}
</style>
{% endblock %}
