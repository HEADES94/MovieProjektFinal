<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1 class="main-title">Add New User</h1>
        <nav class="nav-bar">
            <a class="nav-btn" href="/">Home</a>
            <a class="nav-btn" href="/movies">Movies</a>
            <a class="nav-btn" href="/new_movie">Add Movie</a>
            <a class="nav-btn" href="/new_user">New User</a>
        </nav>
    </header>
    <main class="main-content">
        <form class="user-form" action="/new_user" method="post">
            <label for="username">User Name:</label>
            <input type="text" name="username" id="username" required>

            <label for="email">E-Mail:</label>
            <input type="email" name="email" id="email" required>

            <button type="submit" class="save-btn">Save User</button>
        </form>
    </main>
</body>
</html>
