
<div class="user-page-container">
    <h1 class="main-title">User List</h1>
    <div class="user-actions">
        <a href="/" class="btn">🏠 Home</a>
        <a href="/users/new" class="btn btn-blue">➕ Add User</a>
    </div>
    <ul class="user-list">
        {% for user in users %}
            <li>
                <a href="/users/{{ user.id }}" class="user-link">{{ user.name }}</a>
            </li>
        {% else %}
            <li class="user-empty">No users found.</li>
        {% endfor %}
    </ul>
</div>
