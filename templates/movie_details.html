<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ movie.name }} Details</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1 class="main-title">Movie Details</h1>
        <nav class="nav-bar">
            <a class="nav-btn" href="/">Home</a>
            <a class="nav-btn" href="/movies">Movies</a>
            <a class="nav-btn" href="/new_movie">Add Movie</a>
            <a class="nav-btn" href="/new_user">New User</a>
        </nav>
    </header>
    <main class="main-content">
        <div class="movie-details-card">
            <img src="{{ movie.poster }}" alt="{{ movie.name }}" class="movie-poster-details">
            <ul>
                <li><strong>Title:</strong> {{ movie.name }} ({{ movie.year }})</li>
                <li><strong>Director:</strong> {{ movie.director }}</li>
                <li><strong>Rating:</strong> {{ movie.rating }}</li>
                <li><strong>Plot:</strong> {{ movie.plot }}</li>
                <li><strong>Country:</strong> {{ movie.country }}</li>
                <li><strong>Genre:</strong> {{ movie.genre }}</li>
            </ul>
            <form action="/movies" method="post" class="inline-form">
                <button class="delete-btn" type="submit" id="movie_id" name="movie_id" value="{{ movie.id }}">
                    Delete
                </button>
            </form>
            <a class="back-btn" href="/movies">Back</a>
        </div>
    </main>
</body>
</html>
